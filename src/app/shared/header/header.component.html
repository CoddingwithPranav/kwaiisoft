<div class="flex flex-row rounded justify-around bg-transparent items-center">
  <div class="hidden md:block">
    <button
      type="button"
      class="flex bg-primary hover:bg-primary/50 focus:outline-none focus:ring-4 focus:ring-primary font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 "
    >
      <i class="pi pi-user text-white mr-2" style="font-size: 1.2rem"></i>
      <span class="">Info</span>
    </button>
  </div>
  <div class="flex flex-row">
    <div class="md:h-[100px] flex justify-center items-center main">
      <div
        class="flex rounded-full justify-around w-[10rem] h-[3rem] bg-gray-100 z-20"
      >
        <button 
          class="flex justify-between items-center w-[2.5rem] h-[3rem] p-1 hover:scale-105 hover:-translate-y-1"
        >
        3
        <i class="pi pi-bell mx-3" style="font-size: 1.5rem"></i>
        </button>
        <button  routerLink="/kwaii/chat"
          class="flex justify-between items-center w-[2.5rem] h-[3rem] p-1 hover:scale-105 hover:-translate-y-1"
          >
          2 <i class="pi pi-users mx-3" style="font-size: 1.5rem"></i>
        </button>
        <button  routerLink="/kwaii/cart"
          class="relative inline-flex justify-between items-center w-[2.5rem] h-[3rem] p-1 hover:scale-105 hover:-translate-y-1"
        >
        <i class="pi pi-cart-arrow-down ml-3" style="font-size: 1.5rem"></i>
          <div
            class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-3 -end-3 dark:border-gray-900"
          >
            {{UserStore.cart().length}}
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="block ml-[15vw]">
    <button
      type="button"
     
      class="text-lg w-[6rem] h-[3rem] flex justify-center items-center text-secondary bg-white transition ease-in-out  hover:scale-110  rounded-full me-2 mb-2 border-4 border-secondary"
    >
      Event
    </button>
  </div>
</div>
