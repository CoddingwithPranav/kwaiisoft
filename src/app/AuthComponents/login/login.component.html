<section class="relative">
  <img ngSrc="../../../assets/Svg/layered-waves-haikei.svg" alt="backgound Wave " fill class="object-cover">
 
  <div class= " rounded-lg  flex justify-center items-center min-h-[100vh] overflow-hidden">
    <div class="bg-white rounded-s-3xl hidden md:block w-[30%] h-[15rem] z-10  relative ">
      <img class="p-5 relative top-[-70%] " alt="anime character" ngSrc="../../../assets/Images/logincharacter.png" width="395" height="632" priority>

    </div>
    <div class="bg-white z-10 rounded-lg p-10 w-[90%] md:w-[30%]  border-2 border-primary">
  
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex justify-between  ">
          <h1 class="text-secondary font-bold mb-3">Login</h1>
  
        </div>
        <div class="grid grid-cols-1 content-center ">
        <div class="mb-6">
          <div class="relative">
            <div class="relative">
              <input formControlName="email" name="email" type="email"  id="outlined_success" aria-describedby="outlined_success_help" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-secondary bg-transparent rounded-lg border border-secondary appearance-none dark:text-white dark:border-secondary dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " />
              <label for="outlined_success" class="absolute text-sm text-secondary dark:text-green-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Email address</label>
          </div>
          </div>
          @if (this.email?.errors?.['required'] && this.email?.touched ) {
            <p id="filled_success_help" class="mt-2 text-xs text-red-600 ">Email address is required</p>
          }
        </div>
        <div class="mb-6">
          <div class="relative">
            <div class="relative">
              <input formControlName="password" name="password"  type="password"  id="outlined_success1" aria-describedby="outlined_success_help" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-secondary bg-transparent rounded-lg border border-secondary appearance-none dark:text-white dark:border-green-500 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " />
              <label for="outlined_success1" class="absolute text-sm text-secondary dark:text-green-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Password</label>
          </div>
          </div>
          @if (this.password?.errors?.['required'] && this.password?.touched ) {
            <p id="filled_success_help" class="mt-2 text-xs text-red-600 "> Password is required</p>
          }
        </div>
  
        <button type="button" class="text-secondary hover:bg-primary/50 font-bold bg-primary hover:bg-primaryS1 focus:outline-none focus:ring-4 focus:ring-primaryS3  rounded-full  px-5 py-2.5 text-center me-2 my-3 text-md " type="submit">Login</button>
      </div>
  
    </form>
   <div class="grid grid-cols-1 content-center">
    <button class="text-right  text-sm md:text-md text-secondaryS2"[routerLink]="'/forget-password'">Forget Password?</button>
    <p class=" text-center text-sm mt-2 mb-4  text-secondary/65 ">or sign in with</p>
    <button (click)="signWithGoogle()" type="button" class=" bg-base hover:bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 flex flex-row justify-center items-center focus:ring-primary   rounded-full text-sm px-5 py-2 text-center me-2   mb-4 "><img src="../../../assets/Svg/icon-google.svg" class="h-6 md:h-8" alt="google" ><span class=" text-secondary pl-[2rem]  ">Login with Google</span></button>
    <!-- <button type="button" class=" bg-base hover:bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 flex flex-row justify-start items-center focus:ring-primary   rounded-full text-sm px-5 py-2 text-center me-2 mb-2 "><img src="../../../../assets/icons/icon-facebook.svg" class="h-8" alt="google" ><span class="text-md text-secondary pl-[6rem] ">Login with Facebook</span></button> -->
    <button class="text-center text-sm underline underline-offset-2 text-secondaryS1"[routerLink]="'/auth/register'"><span class="text-secondary/80">Don't have an account?</span><span class="font-bold text-secondary"> SIGN Up</span></button>
  
   </div>
  
    </div>
  
  </div>
</section>
